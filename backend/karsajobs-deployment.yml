apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-backend
  labels: 
    app: karsajobs
    tier: be
spec:
  selector:
    matchLabels:
      tier: be
  replicas: 1
  template:
    metadata:
      labels:
        app: karsajobs
        tier: be
    spec:
      containers:
      - name: karsajobs
        image: ghcr.io/taqwimonehub/karsajobs:latest
        ports:
        - containerPort: 8080
        env:
        - name: APP_PORT
          value: "8080"
        - name: MONGO_HOST
          value: $(MONGO_SERVICE_HOST)
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_PASSWORD
     
